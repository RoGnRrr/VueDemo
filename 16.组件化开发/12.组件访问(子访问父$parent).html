<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>

<div id="app">
    <cpn></cpn>
</div>

</body>
</html>

<template id="cpn">
    <div>
        <h2>我是cpn组件</h2>
        <ccpn></ccpn>
    </div>
</template>

<template id="ccpn">
    <div>
        <h2>我是ccpn组件</h2>
        <button @click="btnClick">按钮</button>
    </div>
</template>


<script>

    const cpn = {
        template: '#cpn',
        data() {
          return {
              name: '我是cpn组件的name'
          }
        },
        components: {
            ccpn: {
                template: '#ccpn',
                methods: {
                    btnClick() {
                        console.log(this.$parent.name);
                    }
                }
            }
        }
    };

    const app = new Vue({
        el: '#app',
        data: {
            message: '小鸟,你好呀~'
        },
        components: {
            cpn
        }
    });

</script>
