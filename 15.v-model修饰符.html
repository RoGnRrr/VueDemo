<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <div id="app">

        <!-- lazy 懒加载 -->
        <input v-model.lazy="message">
        <h3>{{message}}</h3>
        <hr/>

        <!-- v-model默认是string类型 number 修改成数字类型 -->
        <input type="number" v-model.number="age">
        <h3>{{typeof age}}</h3>
        <hr/>

        <!-- lazy 懒加载 -->
        <input v-model.lazy="message">
        <h3>{{message}}</h3>
        <hr/>

        <!-- trim 去除两边空格 -->
        <input type="text" v-model.trim="name">
        <h3>{{name}}</h3>
        <hr/>

    </div>
</body>
</html>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: '小鸟,你好呀~',
            age: 0,
            name: ''
        },
        methods: {

        },
        computed: {

        }
    });

</script>
