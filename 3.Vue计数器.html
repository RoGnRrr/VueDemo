<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <div id="app">
        <h2>计数:{{count}}</h2>
        <!--<button v-on:click="count++">+</button>-->
        <!--<button v-on:click="count&#45;&#45;">-</button>-->
        <button @click="add">+</button>
        <button @click="sub">-</button>
    </div>
</body>
</html>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            count: 0
        },
        methods: {
            add: function () {
                this.count++
            },
            sub: function () {
                this.count--
            },
        }
    });

</script>
