<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <div id="app">
        <ul>
            <li v-for="item in movies">{{item}}</li>
        </ul>
    </div>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello~',
            movies: ['rwj', 'dwj', 'lmq']
        }
    });

</script>
