<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
<div id="app">
    <cpn v-show="isShow"></cpn>
</div>
</body>
</html>

<template id="cpn">
    <div>
        <div>我是子组件</div>
        <p>我是内容,哈哈哈</p>
        <button v-show="isShow">按钮</button>
    </div>
</template>

<script>

    const cpn = {
        template: '#cpn',
        data() {
            return {
                isShow: false
            }
        },
        components: {
        }
    };

    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello~',
            isShow: true
        },
        components: {
            cpn
        }
    });

</script>
