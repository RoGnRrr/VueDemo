<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
<div id="app">
    <cpn></cpn>
    <cpn>
        <template slot-scope="slot">
            <span>{{slot.data.join(' * ')}}</span>
        </template>
    </cpn>

    <cpn>
        <template slot-scope="slot">
            <span v-for="item in slot.data">{{item}} - </span>
        </template>
    </cpn>

</div>
</body>
</html>

<template id="cpn">
    <div>
        <slot :data="pLanguages">
            <ul>
                <li v-for="item in pLanguages">{{item}}</li>
            </ul>
        </slot>
    </div>
</template>

<script>

    const cpn = {
        template: '#cpn',
        data() {
            return {
                pLanguages: ['javaScript', 'Java', 'C', 'C#', 'C++']
            }
        }
    };

    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello~'
        },
        components: {
            cpn
        }
    });

</script>
